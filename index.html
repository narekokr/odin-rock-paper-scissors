<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<script>
		let me = 0;
		let them = 0;
		const names = ["rock","paper","scissors"];
		let computerPlay = () => names[Math.floor(Math.random()*3)];
		let playRound = (playerSelection,computerSelection) => {
			playerSelection = playerSelection.toLowerCase();
			if(playerSelection == "rock"){
				if(computerSelection == "scissors") {
					me++;
					return "You Win! Rock beats Scissors";
				}
				else if(computerSelection == "paper") {
					them++;
					return "You Lose! Paper beats Rock";
				}
			}
			if(playerSelection == "paper"){
				if(computerSelection == "rock") {
					me++
					return "You Win! Paper beats Rock";
				}
				else if(computerSelection == "scissors") {
					them++
					return "You Lose! Scissors beats Paper";
				}
			}
			if(playerSelection == "scissors"){
				if(computerSelection == "paper") {
					me++;
					return "You Win! Scissors beat Paper";
				}
				else if(computerSelection == "rock") {
					them++;
					return "You Lose! Rock beats Scissors";
				}
			}
			return "Draw";

		};
		let game = () => {
			for(let a = 0; a < 5; a++){
				let playerSelection = prompt("What is your selection?");
				let computerSelection = computerPlay();
				console.log(playRound(playerSelection,computerSelection));
			}
			if(me > them){
				console.log("You win the game! " + me + "-" + them);
			}
			else if(them > me){
				console.log("You lose the game! " + me + "-" + them);

			}
			else if(them == me){
				console.log("You drew the game! " + me +"-" + them);

			}
		};
		game();
			</script>
		</head>
		<body>
		
		</body>
		</html>
